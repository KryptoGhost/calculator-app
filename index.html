<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/stylesOne.css" class="theme-link">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section class="section">
  
    <section class="themeside">
      <span>calc</span>
  
      <div class="theme">
        <span>THEME</span>

        <div class="themeset">
          <div class="themenum">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
    
          <div class="themebtn">
            <div class="btn btn1"></div>
            <div class="btn btn2"></div>
            <div class="btn btn3"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="calculator">
      <div class="output"></div>
      
     <div class="controls">
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button del">DEL</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operation" value="+">+</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operation" value="-">-</button>
      <button class="button number">.</button>
      <button class="button number">0</button>
      <button class="button operation" value="/">/</button>
      <button class="button operation" value="*">x</button>
      <button class="span button reset">RESET</button>
      <button class="span button equals">=</button>
     </div>
   </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
